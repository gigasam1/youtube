<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학습 주제별 인기 영상 검색 TOP 10</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="search-container">
            <h1>학습 주제별 YouTube 인기 영상 검색</h1>
            <p style="font-size: 0.9rem; color: #aaa; margin-bottom: 1.5rem;">관심 주제만 입력하시면, 총 조회수가 가장 높은 순서대로 10가지가 검색되어요!</p>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="검색하고 싶은 주제를 입력하세요">
                <button id="searchButton">검색</button>
            </div>
        </div>
        <div id="results" class="results-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
